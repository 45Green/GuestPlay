<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>GuestPlay Advanced Options</title>
		
		<!-- Google Icon Font -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel=	"stylesheet">

		<!-- Core library -->
		<script src="lib/guestplay.js"></script>
		
		<!-- Main dependencies -->
		<link rel="stylesheet" href="lib/materialize.min.css"/>
		<script src="lib/jquery.min.js" defer=""></script>
		<script src="lib/materialize.min.js" defer=""></script>
		
		<!-- Other dependencies -->
		<script src="lib/i18n.js" defer=""></script>
		<script src="js/options.js" defer=""></script>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<nav class="grey darken-1" role="navigation">
			<div class="nav-wrapper container">
				<a id="logo-container" href="#" class="brand-logo" i18n="extName">
					Roblox GuestPlay
				</a>
			</div>
		</nav>
		<main class="container">
			<h5><span i18n="advancedSettings">Advanced settings</span>:</h5>
			<div class="row">
				<div class="input-field col s12 m6">
					<input type="text" id="formula"/>
					<label for="formula" i18n="settingsFormula">Guest number to ID formula (where X = guest number)</label>
				</div>
				<div class="input-field col s12 m6">
					<a id="reset" class="waves-effect waves-light btn" i18n="settingsReset">Reset settings</a>
				</div>
			</div>
		</main>
		<footer class="page-footer orange">
			<div class="container">
				Version: <span id="versionText">X.XX</span>
				<p class="grey-text text-lighten-4">
					If you found bug or have idea:<br>
					Email: </strong><span class="orange-text text-lighten-3">45tanaa@gmail.com</span>
				</p>
			</div>
			<div class="footer-copyright">
				<div class="container">
					UI made with <a class="orange-text text-lighten-3" href="	http://materializecss.com">Materialize</a> and <a class="orange-text text-lighten-3" href="https://jquery.com/">jQuery</a>
				</div>
			</div>
		</footer>
	</body>
</html>
