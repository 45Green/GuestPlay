	<body>
		<header></header>

		<main>
			<div class="circle">

					<polygon points="0,0 0,128 128,64"/>
				</svg>
			</div>
			
			<ul id="gender">
				<li gender=1><a href="#"></a></li>
				<li gender=2><a href="#"></a></li>
				<li gender=3><a href="#"></a></li>
			</ul>
		</main>
		<footer>

			<a id="mailto" href="#"></a>
		</footer>
